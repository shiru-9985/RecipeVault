<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>RecipeVault Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="h-screen w-screen overflow-hidden font-sans">
  <div class="flex h-full w-full">
    
    <!-- Left Section -->
    <div class="w-[75%] relative bg-cover bg-center" style="background-image: url('https://source.unsplash.com/1600x900/?cooking,kitchen');">
      <div class="absolute inset-0 bg-black bg-opacity-40 flex items-center justify-center">
        <h1 class="text-5xl text-white font-bold">Letâ€™s Cook Together!</h1>
      </div>
    </div>

    <!-- Right Section (Login Form) -->
    <div class="w-[25%] bg-white flex items-center justify-center p-8 shadow-lg">
      <form class="w-full max-w-xs space-y-6">
        <h2 class="text-2xl font-semibold text-gray-800 text-center">Login</h2>
        <input type="email" placeholder="Email" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <input type="password" placeholder="Password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-orange-400" />
        <button type="submit" class="w-full bg-orange-500 hover:bg-orange-600 text-white p-3 rounded-lg">Login</button>
      </form>
    </div>
    
  </div>
</body>
</html>
