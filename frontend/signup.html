<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="signup.css">
  <style>
    #otpSection {
      display: none;
      margin-top: 10px;
    }

    input, button {
      display: block;
      margin: 10px auto;
      padding: 8px;
      width: 80%;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Sign Up</h2>
    <input type="text" placeholder="Name" id="signupName">
    <input type="email" placeholder="Email" id="signupEmail">
    <input type="password" placeholder="Password" id="signupPassword">
    <input type="password" placeholder="Confirm Password" id="signupConfirmPassword">

    <button onclick="sendOTP()">Send OTP</button>

    <div id="otpSection">
      <input type="text" placeholder="Enter 6-digit OTP" id="otpInput">
      <button onclick="verifyOTP()">Verify & Sign Up</button>
    </div>

    <a href="index.html">Already have an account? Log in</a>
  </div>

<script>
  let emailFromFrontend = '';

  function sendOTP() {
    const email = document.getElementById('signupEmail').value;

    if (!email.includes('@')) {
      alert('Please enter a valid email address.');
      return;
    }

    emailFromFrontend = email;

    fetch('http://localhost:3000/send-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email }),
    })
    .then(response => response.json())
    .then(data => {
      if (data.success) {
        alert('OTP sent to your email.');
        document.getElementById('otpSection').style.display = 'block';
      } else {
        alert('Failed to send OTP.');
      }
    })
    .catch(error => {
      console.error('OTP Error:', error);
      alert('Error sending OTP.');
    });
  }

  function verifyOTP() {
    const otp = document.getElementById('otpInput').value;
    const name = document.getElementById('signupName').value;
    const password = document.getElementById('signupPassword').value;
    const confirmPassword = document.getElementById('signupConfirmPassword').value;

    if (!otp || otp.length !== 6) {
      alert('Please enter a valid 6-digit OTP.');
      return;
    }

    if (password !== confirmPassword) {
      alert('Passwords do not match!');
      return;
    }

    fetch('http://localhost:3000/verify-otp', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email: emailFromFrontend, otp }),
    })
    .then(res => res.json())
    .then(data => {
      if (data.verified) {
        // Proceed to actual signup
        fetch('http://localhost:3000/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            name,
            email: emailFromFrontend,
            password,
            //confirmPassword: password
          })
        })
        .then(res => res.json())
        .then(data => {
          if (data.message === 'Signup successful') {
            alert('Welcome to RecipeVault!');
            localStorage.setItem('email', emailFromFrontend);
            window.location.href = 'allergy.html';
          } else {
            alert('Signup failed: ' + data.message);
          }
        });
      } else {
        alert('Incorrect OTP.');
      }
    })
    .catch(err => {
      console.error('Verify OTP error:', err);
      alert('OTP verification failed.');
    });
  }
</script>
</body>
</html>
